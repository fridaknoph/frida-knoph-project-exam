             <container class="form_container">
                <form id="contactForm">
                    <div id="form-sent"></div>
                    <div>
                        <label>
                            First name (required)
                            <input name="firstName" id="firstName" />
                        </label>
                    </div>
    
                    <div>
                        <label>
                            Last name (minimum 4 characters)
                            <input name="lastName" id="lastName" />
                        </label>
                    </div>
    
                    <div>
                        <label>
                            Email (required)
                            <input name="email" id="email" />
                        </label>
                    </div>
                    <button disabled>Submit</button>
                </form>
            </container>
